<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediReserva - Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/globals.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex  gap-2 align-items-center" href="./login.html">
            <img src="../assets/img/medicalicon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" /> <span>MediReserva</span>
        </a>
    </div>
</nav>
<main class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container-lg">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-8 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-3 p-md-4">
                        <h1 class="h4 text-center mb-4">Iniciar sesión</h1>

                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        required
                                />
                                <div class="invalid-feedback" id="emailError">
                                    Email inválido
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        required
                                />
                                <div class="invalid-feedback" id="passwordError">
                                    Contraseña inválida
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label d-block">Tipo de usuario</label>
                                <div class="form-check form-check-inline">
                                    <input
                                            class="form-check-input"
                                            type="radio"
                                            name="role"
                                            id="rolePatient"
                                            value="patient"
                                            checked
                                    />
                                    <label class="form-check-label" for="rolePatient">
                                        Paciente
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                            class="form-check-input"
                                            type="radio"
                                            name="role"
                                            id="roleAdmin"
                                            value="admin"
                                    />
                                    <label class="form-check-label" for="roleAdmin">
                                        Administrador
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <a href="./forgot-password.html" class="small">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Iniciar sesión
                            </button>

                            <p class="text-center mt-3 mb-0 small">
                                ¿No tienes una cuenta?
                                <a href="./register.html">¡Registrate!</a>
                            </p>
                        </form>
                    </div>
                </div>

                <p class="text-center text-muted mt-3 mb-0 small">
                    &copy; 2025 MediReserva
                </p>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!-- main, js de login  -->
<script src="../js/main.js"></script>
<script src="../js/login.js"></script>

</body>

</html>
