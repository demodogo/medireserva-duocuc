<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MediReserva - Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/globals.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex  gap-2 align-items-center" href="./login.html">
            <img src="../assets/img/medicalicon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" /> <span>MediReserva</span>
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mainNavbar"
                aria-controls="mainNavbar"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                <li class="nav-item"><a class="nav-link active" href="./dashboard.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="./doctors.html">Médicos</a></li>
                <li class="nav-item"><a class="nav-link" href="./appointments.html">Mis reservas</a></li>
                <li class="nav-item"><a class="nav-link" href="./profile.html">Mi perfil</a></li>
                <li class="nav-item ms-lg-3">
                    <a class="btn btn-outline-light btn-sm px-3" href="./login.html" id="logoutButton">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="py-4">
    <div class="container">
        <h1 class="h4 mb-4 text-center">Médicos disponibles</h1>

        <div class="row g-4" id="doctorsList">
        </div>

        <hr class="my-5" />

        <h2 class="h5 mb-3 text-center">Reservar hora</h2>
        <form id="appointmentForm" class="mx-auto" style="max-width: 500px;" novalidate>
            <div class="mb-3">
                <label for="doctorSelect" class="form-label">Selecciona médico</label>
                <select id="doctorSelect" class="form-select" required>
                    <option value="">Seleccione...</option>
                </select>
                <div class="invalid-feedback">Debes seleccionar un médico.</div>
            </div>

            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Fecha</label>
                <input type="date" id="appointmentDate" class="form-control" required />
                <div class="invalid-feedback">Selecciona una fecha válida.</div>
            </div>


            <div class="mb-3">
                <label for="appointmentTime" class="form-label">Hora</label>
                <input type="time" id="appointmentTime" class="form-control" required />
                <div class="invalid-feedback">Selecciona una hora válida.</div>
            </div>

            <div class="mb-3">
                <label for="appointmentReason" class="form-label">Motivo</label>
                <textarea id="appointmentReason" class="form-control" rows="2" required></textarea>
                <div class="invalid-feedback">Ingresa el motivo de la consulta.</div>
            </div>

            <button type="submit" class="btn btn-success w-100">Reservar hora</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="../js/main.js"></script>
<script src="../js/doctors.js"></script>
<script src="../js/dashboard.js"></script>
</body>
</html>
