<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MediReserva - Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/globals.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex  gap-2 align-items-center" href="./login.html">
            <img src="../assets/img/medicalicon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" /> <span>MediReserva</span>
        </a>
    </div>
</nav>
<main class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5 py-md-0">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 text-center mb-3">Recuperar contraseña</h1>
                        <p class="text-muted small text-center mb-4">
                            Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña
                        </p>

                        <form id="forgotPasswordForm" novalidate>
                            <div class="mb-3">
                                <label for="emailForgot" class="form-label">Correo electrónico</label>
                                <input
                                        type="email"
                                        class="form-control"
                                        id="emailForgot"
                                        name="emailForgot"
                                        required
                                />
                                <div class="invalid-feedback">
                                    Email inválido.
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Enviar enlace de recuperación
                            </button>

                            <p class="text-center mt-3 mb-0">
                                ¿Recordaste tu contraseña?
                                <a href="./login.html">Volver al inicio de sesión</a>
                            </p>
                        </form>
                    </div>
                </div>

                <p class="text-center text-muted mt-3 mb-0 small">
                    &copy; 2025 MediReserva
                </p>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!-- main y js de login -->
<script src="../js/main.js"></script>
<script src="../js/forgot-password.js"></script>
</body>
</html>
